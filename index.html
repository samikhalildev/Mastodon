<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <header>
        <img src="resources/logo.jpg" alt="UTS logo" class="logo">

        <div class="align-right">
            <button type="button" class="btn btn-secondary"> Log in </button>
        </div>
    </header>


    <!-- Navigation -->
    <nav>
        <ul class="nav justify-content-center">

            <li class="nav-item">
                <a class="nav-link active" href="#">Future students</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Current students</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Research and teaching</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Partners and community</a>
            </li>

        </ul>
    </nav>


    <!-- Main -->
    <main class="container">
        <div class="row">

            <!-- Left side bar -->
            <aside class="col-lg-4 col-mg-12 col-sm-12">
                <div class="control-panel">
                    <h4> STUDENT CONTROL PANEL </h4>
                    <hr class="line">

                    <ul class="nav flex-column list-features">

                        <li class="nav-item">
                            <a class="nav-link on-page" href="#">Book appointments</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">View status</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Send enquiry</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Edit personal details</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Change password</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Log out</a>
                        </li>

                    </ul>
                </div>
            </aside>

            <!-- Main Section -->
            <section class="col-lg-8">
                <h1> Book appointments </h1>
            </section>
        </div>
    </main>

    <footer>
        <ul class="nav justify-content-center">
            <a href="">About UTS</a>
            <a href="">Library</a>
            <a href="">Newsroom</a>
            <a href="">Staff</a>
            <a href="">Contact us</a>
        </ul>
    </footer>

</body>
</html>
